<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanseatic Flipboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lulo+Clean:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: 'Lulo Clean', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 100%;
      max-width: 1280px;
      padding: 40px 5vw;
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 1.5vw;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(4px, 0.4vw, 10px);
    }

    .align-right {
      justify-content: flex-end;
    }

    .align-left {
      justify-content: flex-start;
    }

    .cell {
      position: relative;
      width: clamp(28px, 4.5vw, 60px);
      height: clamp(36px, 6vw, 80px);
      perspective: 1000px;
    }

    .flap-inner {
      width: 100%;
      height: 100%;
      background-color: #E9DEC8;
      color: #5B5852;
      font-size: clamp(16px, 4vw, 42px);
      text-align: center;
      line-height: normal;
      padding-top: 6%;
      border-radius: 6px;
      border: 1px solid #E9DEC8;
      box-shadow: inset 0 -1px 2px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease-in-out;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .cell.empty .flap-inner {
      background-color: transparent;
      border: none;
      box-shadow: none;
    }

    .flipping {
      animation: flipAnim 0.2s ease-in-out;
    }

    @keyframes flipAnim {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="line align-right" id="dateLine"></div>
    <div class="line align-right" id="timeLine"></div>
    <div class="line"></div>
    <div class="line align-left" id="hanseaticLine"></div>
    <div class="line align-left" id="wordLine"></div>
  </div>
  <script>
    const dateLine = document.getElementById("dateLine");
    const timeLine = document.getElementById("timeLine");
    const hanseaticLine = document.getElementById("hanseaticLine");
    const wordLine = document.getElementById("wordLine");
    const words = ["Events", "Partys", "Activations", "Connections", "Precision", "Memories", "Highlights", "Design", "Happiness"];

    const FLAP_DURATION = 2000;
    const HOLD_DURATION = 3000;
    const STAGGER_DELAY = 70;
    let lastDateStr = "", lastTimeStr = [], lastWordStr = [];
    let currentIndex = 0;

    function createCell(char) {
      const cell = document.createElement("div");
      cell.className = "cell";
      const inner = document.createElement("div");
      inner.className = "flap-inner";
      inner.textContent = char;
      if (char === " ") cell.classList.add("empty");
      cell.appendChild(inner);
      return cell;
    }

    function flipCharacter(cell, charList, step = 0) {
      const inner = cell.querySelector(".flap-inner");
      if (step >= charList.length) return;
      inner.classList.remove("flipping");
      void inner.offsetWidth;
      inner.textContent = charList[step];
      inner.classList.add("flipping");
      setTimeout(() => flipCharacter(cell, charList, step + 1), FLAP_DURATION / charList.length);
    }

    function cycleCharacters(cell, targetChar, delay = 0) {
      setTimeout(() => flipCharacter(cell, [targetChar]), delay);
    }

    function updateLineSmart(container, text, lastText, staggered = false) {
      const newChars = text.split("");
      while (container.children.length < newChars.length) container.appendChild(createCell(" "));
      while (container.children.length > newChars.length) container.removeChild(container.lastChild);

      newChars.forEach((char, i) => {
        const cell = container.children[i];
        const inner = cell.querySelector(".flap-inner");
        if (!lastText[i] || lastText[i] !== char) {
          cycleCharacters(cell, char, staggered ? i * STAGGER_DELAY : 0);
        } else {
          inner.textContent = char;
        }
        if (char === " ") cell.classList.add("empty");
        else cell.classList.remove("empty");
      });
    }

    function updateDateTime() {
      const now = new Date();
      const dateStr = `${String(now.getDate()).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()}`;
      const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
      if (dateStr !== lastDateStr) {
        updateLineSmart(dateLine, dateStr, lastDateStr.split(""), false);
        lastDateStr = dateStr;
      }
      updateLineSmart(timeLine, timeStr, lastTimeStr, false);
      lastTimeStr = timeStr.split("");
    }

    function updateWord() {
      const word = words[currentIndex];
      updateLineSmart(wordLine, word, lastWordStr, true);
      lastWordStr = word.split("");
      currentIndex = (currentIndex + 1) % words.length;
    }

    function updateLine(container, text) {
      container.innerHTML = "";
      for (const char of text) container.appendChild(createCell(char));
    }

    updateLine(hanseaticLine, "Hanseatic");
    updateDateTime();
    updateWord();
    setInterval(updateDateTime, 1000);
    setInterval(updateWord, FLAP_DURATION + HOLD_DURATION);
  </script>
</body>
</html>

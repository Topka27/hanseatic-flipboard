<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hanseatic Flipboard Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lulo+Clean:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lulo Clean', sans-serif;
      color: #5B5852;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 16px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-sizing: border-box;
    }

    .line {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .line.align-right {
      justify-content: flex-end;
    }

    .cell {
      position: relative;
      width: 8vw;
      max-width: 52px;
      height: 10vw;
      max-height: 68px;
      perspective: 1000px;
    }

    .flap-inner {
      width: 100%;
      height: 100%;
      background-color: #E9DEC8;
      color: #5B5852;
      font-size: 6vw;
      max-font-size: 56px;
      text-align: center;
      line-height: 1;
      border-radius: 6px;
      border: 1px solid #E9DEC8;
      padding: 3px 0;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transition: transform 0.2s ease-in-out;
      box-shadow: inset 0 -1px 2px rgba(0, 0, 0, 0.15);
    }

    .cell.empty .flap-inner {
      background-color: transparent;
      border: none;
      box-shadow: none;
    }

    .flipping {
      animation: flipAnim 0.2s ease-in-out;
    }

    @keyframes flipAnim {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line align-right" id="dateLine"></div>
    <div class="line align-right" id="timeLine"></div>
    <div class="line"><div class="cell empty"><div class="flap-inner">&nbsp;</div></div></div>
    <div class="line" id="hanseaticLine"></div>
    <div class="line" id="wordLine"></div>
  </div>

  <script>
    const dateLine = document.getElementById("dateLine");
    const timeLine = document.getElementById("timeLine");
    const hanseaticLine = document.getElementById("hanseaticLine");
    const wordLine = document.getElementById("wordLine");

    const words = ["Events", "Partys", "Activations", "Connections", "Precision", "Memories", "Highlights", "Design", "Happiness"];
    const FLAP_DURATION = 2000;
    const FLAP_FAST = 400;
    const HOLD_DURATION = 3000;
    const STAGGER_DELAY = 70;

    function createCell(char) {
      const cell = document.createElement("div");
      cell.className = "cell";
      const inner = document.createElement("div");
      inner.className = "flap-inner";
      inner.textContent = char;
      if (char === " ") cell.classList.add("empty");
      cell.appendChild(inner);
      return cell;
    }

    function flipCharacter(cell, chars, index = 0, instant = false, duration = FLAP_DURATION) {
      if (index >= chars.length) return;
      const inner = cell.querySelector(".flap-inner");
      inner.classList.remove("flipping");
      void inner.offsetWidth;
      inner.textContent = chars[index];
      if (!instant) inner.classList.add("flipping");
      setTimeout(() => flipCharacter(cell, chars, index + 1, instant, duration), duration / chars.length);
    }

    function cycleCharacters(cell, targetChar, instant = false, duration = FLAP_DURATION, delay = 0) {
      setTimeout(() => flipCharacter(cell, [targetChar], 0, instant, duration), delay);
    }

    function updateLineSmart(container, text, lastText, instantIndices = [], stagger = false) {
      const chars = text.split("");
      while (container.children.length < chars.length) container.appendChild(createCell(" "));
      while (container.children.length > chars.length) container.removeChild(container.lastChild);

      chars.forEach((char, i) => {
        const cell = container.children[i];
        const inner = cell.querySelector(".flap-inner");
        const instant = instantIndices.includes(i);
        const delay = stagger ? i * STAGGER_DELAY : 0;
        if (!lastText[i] || lastText[i] !== char) {
          cycleCharacters(cell, char, instant, FLAP_FAST, delay);
        } else {
          inner.textContent = char;
        }
        cell.classList.toggle("empty", char === " ");
      });
    }

    function updateLine(container, text) {
      container.innerHTML = "";
      for (const char of text) container.appendChild(createCell(char === " " ? "\u00A0" : char));
    }

    let lastDateStr = "", lastTimeStr = [], lastWordStr = [];

    function updateDateTime() {
      const now = new Date();
      const dateStr = `${String(now.getDate()).padStart(2, '0')}.${String(now.getMonth() + 1).padStart(2, '0')}.${now.getFullYear()}`;
      const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
      if (dateStr !== lastDateStr) {
        updateLineSmart(dateLine, dateStr, lastDateStr.split(""), [], false);
        lastDateStr = dateStr;
      }
      updateLineSmart(timeLine, timeStr, lastTimeStr);
      lastTimeStr = timeStr.split("");
    }

    let currentIndex = 0;
    function updateWord() {
      const word = words[currentIndex];
      updateLineSmart(wordLine, word, lastWordStr, [], true);
      lastWordStr = word.split("");
      currentIndex = (currentIndex + 1) % words.length;
    }

    updateLine(hanseaticLine, "Hanseatic");
    updateDateTime();
    updateWord();
    setInterval(updateDateTime, 1000);
    setInterval(updateWord, FLAP_DURATION + HOLD_DURATION);
  </script>
</body>
</html>
